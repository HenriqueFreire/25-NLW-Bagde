<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Henrique Freire - Do while 2021</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="avatar">
                <span>
                    <img src="./images/build.svg" alt="selo rocketseat">
                </span>
                <img id="userPhoto" src="https://lorempixel.com/185/185/people/" alt="foto de perfil">
            </div>
            <h1 id="userName"></h1>
            <a id="profileGithub" href="https://github.com/HenriqueFreire" target="_blank"><img src="./images/github.svg" alt="icone github"><span id="userNickname"></span></a>
            <p id="userBio"></p>
            <ul id="socialLinks">
                <li class="youtube"><a href="https://www.youtube.com" target="_blank"><img src="./images/youtube.svg" alt="icon youtube" ></a></li>
                <li class="facebook"><a href="https://www.facebook.com" target="_blank"><img src="./images/facebook.svg" alt="icon facebook" ></a></li>
                <li class="instagram"><a href="https://www.instagram.com" target="_blank"><img src="./images/instagram.svg" alt="icon instagram" ></a></li>
                <li class="twitter"><a href="https://twitter.com" target="_blank"><img src="./images/twitter.svg" alt="icon twitter" ></a></li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
